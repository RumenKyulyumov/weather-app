<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-APP</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,500&family=Raleway:wght@300&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script src="functionality.js" defer></script>
  </head>
  <body>
    <div class="main-window">
      <h2>WEATHER APP</h2>
      <div class="search-box">
        <input type="text" class="search-bar" placeholder="Enter city"/>
        <button id="btn">Search</button>
        </button>
      </div>
      <div class="weather">
        <h2 class="city"></h2>
        <h1 class="temp"></h1>
        <img src="" alt="" class="icon">
        <div class="weather-description"></div>
        <div class="humidity"></div>
        <div class="pressure"></div>
        <div class="wind"></div>
        <div class="country"></div>
      </div>
    </div>
  </body>
</html>
